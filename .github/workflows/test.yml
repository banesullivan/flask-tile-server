name: PyTest
on: push

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      # Handle GDAL
      - uses: conda-incubator/setup-miniconda@v2
        if: ${{ matrix.os=='windows-latest' }}
        with:
          auto-activate-base: true
          activate-environment: ""
      - name: Install GDAL on Windows
        if: ${{ matrix.os=='windows-latest' }}
        run: conda install -c conda-forge gdal --yes
      - name: Install GDAL on Linux
        if: ${{ matrix.os=='ubuntu-latest' }}
        run: |
          python -m pip install --upgrade pip
          pip install --find-links=https://girder.github.io/large_image_wheels --no-cache GDAL
      - name: Test GDAL installation
        run: python -c "from osgeo import gdal"
      # Same across platforms (install everything with pip)
      - name: Install other dependencies
        run: |
          pip install -r requirements.txt
      - name: Install tileserver
        run: pip install -e .
      - name: Run Tests
        run: |
          pytest -v --cov=tileserver
          coverage xml -o coverage.xml
      - name: Stash coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage.xml
          path: coverage.xml
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          verbose: true
